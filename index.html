<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <!-- Import the Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <!-- Import The CSS File -->
  <link rel="stylesheet" href="style.css">
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-MYJXN4PJ6W"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-MYJXN4PJ6W');
</script>
</head>
<body>
  <main>
    <section class="Result">
      <header>
        <h3>Your Result</h3>
      </header>
      <article class="Result-Rate">
        <span>76</span><p>of 100</p>
      </article>
      <article>
        <h3>Great</h3>
        <p>
        You scored higher than 65% of <br>
         the people who have taken <br> these tests.
        </p>
      </article>
    </section>
    <section class="Summary">
      <header>
        <h3>Summary</h3>
      </header>
      <article class="Reaction">
        <div><img src="assets/images/icon-reaction.svg" alt=""> Reaction</div> <span>80 <span>/ 100</span></span>
      </article>
      <article class="Memory">
        <div><img src="assets/images/icon-memory.svg" alt=""> Memory</div><span>92 <span>/ 100</span></span> 
      </article>
      <article class="Verbal">
        <div><img src="assets/images/icon-verbal.svg" alt=""> Verbal</div><span>61 <span>/ 100</span></span> 
      </article>
      <article class="Visual">
        <div><img src="assets/images/icon-visual.svg" alt=""> Visual</div><span>72 <span>/ 100</span></span> 
      </article>
      <dive class="Button">
        Continue
      </div>
    </section>
  </main>
  <footer>
    <p>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/omarsaleh1">Omar</a>.</p>
  </footer>
</body>
</html>
